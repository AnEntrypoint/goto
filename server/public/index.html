<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ice Climber .io</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }

    #info {
      padding: 20px;
      text-align: center;
      font-size: 16px;
      color: #87CEEB;
      min-height: 24px;
      font-weight: bold;
    }

    #canvas {
      display: block;
      background: #87CEEB;
      border: 3px solid #333;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      cursor: default;
      image-rendering: pixelated;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .instructions {
      color: #aaa;
      font-size: 12px;
      text-align: center;
      max-width: 800px;
      margin-top: 10px;
    }

    .instructions h3 {
      color: #87CEEB;
      margin-bottom: 10px;
    }

    .controls {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      font-size: 12px;
    }

    .control-group {
      text-align: left;
    }

    .control-group strong {
      color: #87CEEB;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="color: #87CEEB; text-shadow: 0 0 10px rgba(135, 206, 235, 0.5);">Ice Climber .io</h1>
    <div id="info">Connecting...</div>
    <canvas id="canvas" width="1280" height="720"></canvas>
    <div class="instructions">
      <h3>How to Play</h3>
      <div class="controls">
        <div class="control-group">
          <strong>Movement:</strong>
          <div>A/D or Left/Right Arrow</div>
        </div>
        <div class="control-group">
          <strong>Jump:</strong>
          <div>Space or Up Arrow</div>
        </div>
        <div class="control-group">
          <strong>Goal:</strong>
          <div>Climb to the top</div>
        </div>
        <div class="control-group">
          <strong>Hazards:</strong>
          <div>Fall below screen = game over</div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/msgpackr@1.10.1/index.js"></script>
  <script src="particles.js"></script>
  <script src="sprites.js"></script>
  <script src="sounds.js"></script>
  <script src="client.js"></script>
</body>
</html>
