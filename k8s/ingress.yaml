apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: game-server
  namespace: game-server
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - game.io
      secretName: game-server-tls
  rules:
    - host: game.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: game-server
                port:
                  number: 80
