apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: game-server
  namespace: game-server
spec:
  podSelector:
    matchLabels:
      app: game-server
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 3008
  egress:
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 53
        - protocol: UDP
          port: 53
